<!DOCTYPE html>
<html>
<head>
  <title>Tree Chart Example</title>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/organization.js"></script>
</head>
<body>
  <div id="container" style="width: 600px; height: 400px;"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Sample data for the tree chart
      var data = {
        name: 'Root',
        children: [{
          name: 'Node 1',
          children: [{
            name: 'Leaf 1'
          }, {
            name: 'Leaf 2'
          }]
        }, {
          name: 'Node 2',
          children: [{
            name: 'Leaf 3'
          }, {
            name: 'Leaf 4'
          }]
        }]
      };

      // Configuration options for the tree chart
      var options = {
        chart: {
          renderTo: 'container',
          height: 400,
          width: 600
        },
        series: [{
          type: 'organization',
          name: 'Project Team',
          keys: ['from', 'to'],
          data: [
            ['Root', 'Node 1'],
            ['Root', 'Node 2'],
            ['Node 1', 'Leaf 1'],
            ['Node 1', 'Leaf 2'],
            ['Node 2', 'Leaf 3'],
            ['Node 2', 'Leaf 4']
          ],
          levels: [{
            level: 0,
            color: 'silver',
            dataLabels: {
              color: 'black'
            },
            height: 25
          }, {
            level: 1,
            color: 'silver',
            dataLabels: {
              color: 'black'
            },
            height: 25
          }, {
            level: 2,
            color: '#980104'
          }],
          nodes: [{
            id: 'Root',
            marker: {
              fillColor: 'red',
              radius: 10
            }
          }],
          tooltip: {
            pointFormat: '{point.name}: {point.description}'
          },
          dataLabels: {
            enabled: true,
            color: '#000',
            style: {
              textOutline: false
            },
            nodeFormat: '{point.name}'
          }
        }],
        title: {
          text: 'Tree Chart Example'
        },
        credits: {
          enabled: false
        }
      };

      // Create the tree chart
      var chart = new Highcharts.Chart(options);
    });
  </script>
</body>
</html>
